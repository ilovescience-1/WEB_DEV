<!--VC 6th color boxes-->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Styling with Color</title>
    <meta charset="UTF-8">
    <style>
       
        div {
            width: 150px;
            height: 150px;
            margin: 100px;
            text-align: center;
            line-height: 150px;
            font-weight: bold;
            border: 9px solid;
            float: left;
        }

        #analogos {
            background-color: rgb(0, 41, 128);
            color: rgb(23, 136, 180);
            border-color: rgb(60, 26, 151);
        }

       
        #Complementary {
            background-color: rgb(165, 15, 15);
            color: rgb(64, 172, 43);
            border-color: rgb(64, 172, 53)
        }

        
        #Triadic {
            background-color: rgb(121, 175, 35);
            color: rgb(101, 25, 172);
            border-color: rgb(255, 153, 0);
        }
    </style>
</head>
<body>
    <div id="analogos">
        <p>Analogous</p>
    </div>
    <div id="Complementary">
        <p>Complementary</p>
    </div>
    <div id="Triadic">
        <p>Triadic</p>
    </div>
</body>
</html>
